version: "3.8"

services:
  mysql:
    image: mysql:${MYSQL_IMAGE_VERSION}
    volumes:
      - mysql-data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE_NAME}

  ui:
    build: ./UI
    entrypoint: /usr/local/bin/docker-php-entrypoint-dev
    command:
      [
        "/usr/bin/supervisord",
        "-n",
        "-c",
        "/etc/supervisord.conf"
      ]
    volumes:
      - ./UI/src:/var/www/app
    environment:
      - APP_ENV=local
      - APP_KEY=base64:tLmYfUrrZITzLIkSjFnV+PCAFxkdU+duUxjVSIlrrHo=
      - APP_DEBUG=true
      - DB_CONNECTION=mysql
      - DB_HOST=mysql ## same as the database service name
      - DB_PORT=${MYSQL_PORT}
      - DB_DATABASE=${MYSQL_DATABASE_NAME}
      - DB_USERNAME=root
      - DB_PASSWORD=${MYSQL_ROOT_PASSWORD}
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=web_net"
      - "traefik.http.routers.ui.entrypoints=http"
      - "traefik.http.routers.ui.rule=Host(`${UI_DOMAIN}`)"
      - "traefik.http.routers.ui.service=ui-secure"
      - "traefik.http.routers.ui.middlewares=https-redirect"
      - "traefik.http.routers.ui-secure.entrypoints=https"
      - "traefik.http.routers.ui-secure.rule=Host(`${UI_DOMAIN}`)"
      - "traefik.http.routers.ui-secure.tls=true"
      - "traefik.http.routers.ui-secure.tls.options=default"
      - "traefik.http.routers.ui-secure.tls.certresolver=mycert"
      - "traefik.http.routers.ui-secure.service=ui-secure"
      - "traefik.http.services.ui-secure.loadbalancer.server.port=${UI_PORT}"
    restart: unless-stopped
    ports:
      - ${UI_PORT}:80
    depends_on:
      - mysql
      - traefik

  traefik:
    image: traefik:${TRAEFIK_IMAGE_VERSION}
    container_name: traefik
    command:
      - "--log.level=INFO"
      - "--log.filepath=/log-file.log"
      - "--log.format=json"
      - "--api=true"
      - "--ping=true"
      - "--accesslog=true"
      - "--accesslog.bufferingsize=100"
      - "--api.insecure=true"
      - "--providers.docker.endpoint=unix:///var/run/docker.sock"
      - "--providers.docker.exposedbydefault=false"
      - "--providers.docker.network=${DOCKER_NETWORK_NAME}"
      - "--entrypoints.http.address=:80"
      - "--entrypoints.https.address=:443"

      - "--certificatesresolvers.mycert.acme.email=${SSL_EMAIL}"
      - "--certificatesresolvers.mycert.acme.storage=/acme/acme.json"
      - "--certificatesresolvers.mycert.acme.tlschallenge=true"

      - "--providers.file.filename=/traefik/config.yml"
    ports:
      - ${TRAEFIK_HTTP_PORT}:80
      - ${TRAEFIK_HTTPS_PORT}:443
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - traefik-acme:/acme
      - ./traefik/traefik:/traefik
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=${DOCKER_NETWORK_NAME}"
      - "traefik.http.routers.traefik.entrypoints=http"
      - "traefik.http.routers.traefik.rule=Host(`${TRAEFIK_PANEL_DOMAIN}`)"
      - "traefik.http.routers.traefik.middlewares=https-redirect"
      - "traefik.http.middlewares.https-redirect.redirectscheme.scheme=https"
      - "traefik.http.middlewares.web-auth.basicauth.users=${TRAEFIK_PANEL_USER}:${TRAEFIK_PANEL_PASSWORD}"
      - "traefik.http.routers.traefik-secure.middlewares=web-auth"
      - "traefik.http.routers.traefik-secure.entrypoints=https"
      - "traefik.http.routers.traefik-secure.rule=Host(`${TRAEFIK_PANEL_DOMAIN}`)"
      - "traefik.http.routers.traefik-secure.tls=true"
      - "traefik.http.routers.traefik-secure.tls.options=default"
      - "traefik.http.routers.traefik-secure.tls.certresolver=mycert"
      - "traefik.http.services.traefik.loadbalancer.server.port=${TRAEFIK_PANEL_PORT}"
    networks:
      - default

volumes:
  mysql-data:
    name: mysql-data
  traefik-acme:
    name: traefik-acme

networks:
  default:
    name: ${DOCKER_NETWORK_NAME}
